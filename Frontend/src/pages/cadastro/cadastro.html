<ion-content
  class="login_page register_page"
  padding
>
  <form
    class="app_form"
    [formGroup]="authForm"
    (ngSubmit)="cadastrar()"
  >
    <div class="logo">MatemÃ¡tica!</div>
    <div class="list list-inset">

      <label class="item item-input">
        <i class="icon ion-android-person placeholder-icon"></i>
        <input
          type="text"
          placeholder="Nome"
          name="nome"
          formControlName="nome"
        >
      </label>

      <label class="item item-input">
        <i class="icon ion-email placeholder-icon"></i>
        <input
          type="email"
          placeholder="E-mail"
          name="email"
          formControlName="email"
        >
      </label>

      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input
          type="password"
          placeholder="Senha"
          name="senha"
          formControlName="senha"
          required
        >
      </label>

      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input
          type="password"
          placeholder="Confirmar Senha"
          formControlName="confirmarSenha"
        >
      </label>

      <!-- <label class="item item-input">
        <i class="icon ion-ipad placeholder-icon"></i>
        <input type="text" [brmasker]="{mask:'(99) 99999-9999', len:15}" placeholder="Telefone" name="telefone"
          formControlName="telefone" required>
      </label> -->

      <div class="row">
        <div class="col">
          <a
            (click)="cadastrar()"
            class="button button-block main_btn"
          >
            Cadastrar
          </a>
        </div>
        <div class="col">
          <a
            (click)="goToLogin()"
            class="button button-block"
          >
            Voltar
          </a>
        </div>
      </div>
    </div>
  </form>
</ion-content>
