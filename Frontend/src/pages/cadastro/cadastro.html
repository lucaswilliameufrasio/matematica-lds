<ion-content
  class="login_page register_page"
  padding
>
  <form
    [formGroup]="authForm"
    (ngSubmit)="cadastrar()"
  >
    <div class="logo">Matem√°tica!</div>
    <div class="list list-inset">

      <label class="item item-input">
        <i class="icon ion-android-person placeholder-icon"></i>
        <input
          type="text"
          placeholder="Nome"
          name="nome"
          formControlName="nome"
        >
      </label>

      <label class="item item-input">
        <i class="icon ion-email placeholder-icon"></i>
        <input
          type="email"
          placeholder="E-mail"
          name="email"
          formControlName="email"
        >
      </label>

      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input
          type="password"
          placeholder="Senha"
          name="senha"
          formControlName="senha"
          required
        >
      </label>

      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input
          type="password"
          placeholder="Confirmar Senha"
        >
      </label>

      <label class="item item-input">
        <i class="icon ion-ipad placeholder-icon"></i>
        <input
          type="text"
          [brmasker]="{mask:'(99) 9999-9999', len:14}"
          placeholder="Telefone"
          name="telefone"
          formControlName="telefone"
          required
        >
      </label>

      <div class="row">
        <button
          ion-button
          block
          type="submit"
          [disabled]="!authForm.valid"
        >
          Entrar
        </button>
      </div>
    </div>
  </form>

  <button
    ion-button
    block
    (click)="goToLogin()"
  >
    Voltar
  </button>

</ion-content>
