<ion-header>

  <ion-navbar>
    <ion-title>Jogadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login_page">

  

  <ion-row class="row">
      <ion-col class="columns_perfil" (click)='goToRaking()' text-center>
          <ion-buttons start>
            <button ion-button class="buttons_ranking">
              <ion-icon name="trophy"></ion-icon>
              &nbsp;&nbsp; Ranking
            </button>
          </ion-buttons>
        </ion-col>

    <ion-col class="columns_Home-ad" (click)='goToCalculator()' text-center>
      <ion-buttons start>
        <button ion-button class="buttons_Calculator-ad">
          Iniciar Partida
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <hr>
  
  <ion-list>
      <ion-item *ngFor="let index of matches.data; let i = index">
        <p class="nome">{{i+1}} - Pontuação: &nbsp; {{index?.score}} &nbsp;&nbsp; Tempo: &nbsp; {{index?.time}}</p>
      </ion-item>
  </ion-list>

</ion-content>
