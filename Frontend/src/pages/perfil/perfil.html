<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon name="ios-person" color="primary" class="icon-7em"></ion-icon>
  </h1>

  <ion-grid>
		<ion-row class="row2">
			<ion-col class="columns_perfil" text-center>
				<ion-buttons start>
					<button ion-button class="buttons_perfil">
						&nbsp;&nbsp;{{perfil?.name}}
					</button>
        </ion-buttons>
        
        <ion-buttons start>
					<button ion-button class="buttons_perfil">
						&nbsp;&nbsp;{{perfil?.email}}
					</button>
        </ion-buttons>
        
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
