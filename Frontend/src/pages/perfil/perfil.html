<ion-header>

	<ion-navbar>
		<ion-title>Perfil</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="login_page">

	<h1 text-center>
		<ion-icon name="ios-person" color="primary" class="icon-7em"></ion-icon>
	</h1>


	<hr>

	<ion-list>
		<ion-item>
			<p class="nome">Nome: &nbsp; {{perfil?.name}} <br> Email: &nbsp; {{perfil?.email}}</p>
		</ion-item>
	</ion-list>

	<ion-row class="row">
		<ion-col class="columns_Home-ad" (click)='goToEditar()' text-center>
			<ion-buttons start>
				<button ion-button class="buttons_Calculator-ad">
					Editar Perfil
				</button>
			</ion-buttons>
		</ion-col>
	</ion-row>

</ion-content>
