<ion-content class="login_page" padding>
  <form class="app_form">
    <div class="logo">
      Matemática!
    </div>
      <div class="list list-inset">
          <label class="item item-input">
              <i class="icon ion-android-person placeholder-icon"></i>
              <input type="text" placeholder="Usuário">
          </label>
          <label class="item item-input">
              <i class="icon ion-locked placeholder-icon"></i>
              <input type="password" placeholder="Senha">
          </label>
          <div class="row">
            <div class="col">
              <div (click)="goToHome()" class="button button-block main_btn">
                Login
              </div>
            </div>
            <div class="col">
              <div (click)="goToCadastro()" class="button button-block">
                Cadastrar
              </div>
            </div>
          </div>
          <button class="button button-block face_btn">
            Login com Facebook
          </button>
         <div class="row skip_forget">
           <div class="col">
              <a class="button button-clear forgot" ng-click="forget_password()">Esqueci minha senha</a>
           </div>
      </div>
      </div>
  </form>
</ion-content>
